<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>float: left | right</title>
    <style>
        /* 모든 여백 초기화 0 */
        * {margin:0;padding:0;}
        /* 이미지 수직정렬 가운데로 */
        img {vertical-align:middle;}
        #wrap {width:1000px;margin:50px auto;}
        #wrap #section1 {width:100%;}
        #wrap #section1 ul {width:100%;list-style:none;}

        /* float 해제 clear */
        .clearfix::after {
            content:"";
            display:block;
            clear:both;
        }
        #wrap #section1 ul li {width:25%;float:left;}
        #wrap #section1 ul li img {width:100%;}
    </style>
</head>
<body>
<div id="wrap">
 <section id="section1">
    <ul class="clearfix">
        <li><img src="../img/work-1.jpg" alt=""></li>
        <li><img src="../img/work-2.jpg" alt=""></li>
        <li><img src="../img/work-3.jpg" alt=""></li>
        <li><img src="../img/work-4.jpg" alt=""></li>
        <li><img src="../img/work-5.jpg" alt=""></li>
        <li><img src="../img/work-6.jpg" alt=""></li>
        <li><img src="../img/work-7.jpg" alt=""></li>
        <li><img src="../img/work-8.jpg" alt=""></li>
    </ul>
 </section>

</div>
</body>
</html>
