<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>transform</title>
    <style>
        .box {
            width:500px;
            height:50px;
            margin:10px auto;
            text-align:center;
            line-height:50px;
            transition:opacity 0.6s, transform 0.6s;
        }
        .box:hover {transform:rotate(135deg);opacity:1;}
        .box-1 {background:#66f;opacity:0.1;}
        .box-2 {background:#66f;opacity:0.2;}
        .box-3 {background:#66f;opacity:0.3;}
        .box-4 {background:#66f;opacity:0.4;}
        .box-5 {background:#66f;opacity:0.5;}
        .box-6 {background:#66f;opacity:0.6;}
        .box-7 {background:#66f;opacity:0.7;}
        .box-8 {background:#66f;opacity:0.8;}
        .box-9 {background:#66f;opacity:0.9;}
        .box-10 {background:#66f;opacity:1;}
    </style>
 </head>
 <body>
 <div id="wrap">
    <div class="box-1 box">rotate(135deg)</div>
    <div class="box-2 box">rotate(135deg)</div>
    <div class="box-3 box">rotate(135deg)</div>
    <div class="box-4 box">rotate(135deg)</div>
    <div class="box-5 box">rotate(135deg)</div>
    <div class="box-6 box">rotate(135deg)</div>
    <div class="box-7 box">rotate(135deg)</div>
    <div class="box-8 box">rotate(135deg)</div>
    <div class="box-9 box">rotate(135deg)</div>
    <div class="box-10 box">rotate(135deg)</div>
 </div>
 </body>
 </html>
