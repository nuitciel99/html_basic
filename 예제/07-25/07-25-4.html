<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>transform</title>
    <style>
        .box {
            width:300px;
            height:300px;
            border-radius:50%;
            margin:50px auto;
            text-align:center;
            line-height:300px;
            transition:all 1s;
            background:#3ac;
            color:#fff;
            font-size:30px;
        }
        .box:hover {transform:rotateX(180deg);}
    </style>
</head>
<body>
<div id="wrap">
    <div class="box">rotateX(180deg)</div>
</div>
</body>
</html>
