<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>transform</title>
    <style>
        .box {
            width:300px;
            height:300px;
            border-radius:50%;
            margin:50px auto;
            text-align:center;
            line-height:300px;
            background:#ca3;
            color:#fff;
            font-size:30px;
            transition:all 1s;
        }
        .box:hover {transform: translate(300px, 0);}
    </style>
</head>
<body>
<div id="wrap">
    <div class="box">translate(300px, 0)</div>
</div>
</body>
</html>
