                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
<style> 
    * {margin:0;padding:0;}
    #wrap {text-align: center;}
    .iframe-wrap {width:1600px;height:500px;overflow:hidden;margin:0 auto;border:1px solid #ccc;}
    .iframe-wrap iframe {
        width:100%;
        height:100%;
        border:none;
    }

</style>
</head>
<body>
<div id="wrap">

 <div class="iframe-wrap">
    <iframe src="http://www.tjoeun.co.kr" title="더조은아카데미"></iframe>
 </div>
  
</div>
</body>
</html>
