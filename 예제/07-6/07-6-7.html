<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>font-size : em, % 단위 부모 영역 상대 크기 설정</title>
    <style>
        html {font-size:14px;}
        #wrap {font-size:20px;list-style:none;}
        #wrap .font-size-24px{font-size:24px}
        #wrap .font-size-1em{font-size:1em}
        #wrap .font-size-14px{font-size:14px}
        #wrap .font-size-12em{font-size:1.2em}
        #wrap .font-size-14em{font-size:1.4em}
        #wrap .font-size-24px{font-size:24px}
        #wrap .font-size-120per{font-size:120%}
        #wrap .font-size-150per{font-size:150%}
    </style>
</head>
<body>

    <h3><mark>font-size : em, % 단위 부모 영역 상대 크기 설정</mark></h3> 
    <ul id="wrap">
        <li class="font-size-24px">font-size의 값을 24px로 지정</li>
        <li class="font-size-1em">font-size의 값을 1em로 지정</li>
        <li class="font-size-14px">font-size의 값을 14px로 지정</li>
        <li class="font-size-12em">font-size의 값을 1.2em로 지정</li>
        <li class="font-size-14em">font-size의 값을 1.4em로 지정</li>
        <li class="font-size-24px">font-size의 값을 24px로 지정</li>
        <li class="font-size-120per">font-size의 값을 120%로 지정</li>
        <li class="font-size-150per">font-size의 값을 150%로 지정</li>
    </ul>

</body>
</html>
