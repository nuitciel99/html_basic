<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>font-size : rem 단위 html(root) 상대 크기 설정</title>
    <style> 
        html {font-size:20px;}
        .wrap {font-size:18px;list-style:none;}
        .wrap .font-size-px16 {font-size: 16px;}
        .wrap .font-size-em1 {font-size: 1em;}
        .wrap .font-size-em15 {font-size: 1.5em;}
        .wrap .font-size-em25 {font-size: 2.5em;}
        .wrap .font-size-rem1 {font-size: 1rem;}
        .wrap .font-size-rem15 {font-size: 1.5rem;}
        .wrap .font-size-rem25 {font-size: 2.5rem;}
    </style>
</head>
<body>
    
    <h3><mark>font-size : rem 단위 html(root) 상대 크기 설정</mark></h3>   
    <ul class="wrap">      
       <li class="font-size-px16">20px Font Size 폰트 크기 설정 </li>
       <li class="font-size-em1">1em Font Size 폰트 크기 설정 </li>
       <li class="font-size-em15">1.5em Font Size 폰트 크기 설정 </li>
       <li class="font-size-em25">2.5em Font Size 폰트 크기 설정 </li>
       <li class="font-size-rem1">1rem Font Size 폰트 크기 설정 </li>
       <li class="font-size-rem15">1.5rem Font Size 폰트 크기 설정 </li>
       <li class="font-size-rem25">2.5rem Font Size 폰트 크기 설정 </li>
    </ul>

</body>
</html>
