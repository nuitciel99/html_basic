<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size : vh Viewport 높이(창높이)의 상대 크기 설정</title>
    <style> 
        html {font-size:30px;}
        .wrap {font-size:18px;list-style:none;}
        .wrap .font-size-px16 {font-size: 16px;}
        .wrap .font-size-vh1 {font-size: 1vh;}
        .wrap .font-size-vh15 {font-size: 1.5vh;}
        .wrap .font-size-vh25 {font-size: 2.5vh;}
    </style>
</head>
<body>
    <h3><mark>font-size : vh Viewport 높이(창높이)의 상대 크기 설정</mark></h3>     
    <ul class="wrap">      
       <li class="font-size-px16">16px Font Size 폰트 크기 설정 </li>
       <li class="font-size-vh1">1vh Font Size 폰트 크기 설정 </li>
       <li class="font-size-vh15">1.5vh Font Size 폰트 크기 설정 </li>
       <li class="font-size-vh25">2.5vh Font Size 폰트 크기 설정 </li>
    </ul>
</body>
</html>
