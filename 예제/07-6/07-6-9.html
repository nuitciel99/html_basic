<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size : vw Viewport 너비(창너비)의 상대 크기 설정</title>
    <style> 
        html {font-size:30px;}
        .wrap {font-size:18px;list-style:none;}
        .wrap .font-size-px16 {font-size: 16px;}
        .wrap .font-size-vw1 {font-size: 1vw;}
        .wrap .font-size-vw15 {font-size: 1.5vw;}
        .wrap .font-size-vw25 {font-size: 2.5vw;}
    </style>
</head>
<body>
    <h3><mark>font-size : vw Viewport 너비(창너비)의 상대 크기 설정</mark></h3>     
    <ul class="wrap">      
       <li class="font-size-px16">16px Font Size 폰트 크기 설정 </li>
       <li class="font-size-vw1">1vw Font Size 폰트 크기 설정 </li>
       <li class="font-size-vw15">1.5vw Font Size 폰트 크기 설정 </li>
       <li class="font-size-vw25">2.5vw Font Size 폰트 크기 설정 </li>
    </ul>
</body>
</html>
