<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size : px 단위 절대 크기 설정</title>
    <style> 
        .font-size-10 {font-size:10px;}
        .font-size-12 {font-size:12px;}
        .font-size-16 {font-size:16px;}
        .font-size-22 {font-size:22px;}
        .font-size-30 {font-size:30px;}
        .font-size-40 {font-size:40px;}
        .font-size-52 {font-size:52px;}
    </style>
</head>
<body>

    <h3>font-size : px 단위 절대 크기 설정</h3>
    <div>
        <p class="font-size-10">font-size의 값을 10px로 지정</p>
        <p class="font-size-12">font-size의 값을 12px로 지정</p>
        <p class="font-size-16">font-size의 값을 16px로 지정</p>
        <p class="font-size-22">font-size의 값을 22px로 지정</p>
        <p class="font-size-30">font-size의 값을 30px로 지정</p>
        <p class="font-size-40">font-size의 값을 40px로 지정</p>
        <p class="font-size-52">font-size의 값을 52px로 지정</p>
    </div>

</body>
</html>
