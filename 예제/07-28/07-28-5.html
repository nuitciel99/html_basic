<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>float: left | right</title>
    <style>
       * {margin:0;padding:0;}
        img {vertical-align:middle;}
        #wrap {width:100%;margin:100px auto;}
        #wrap .img-wrap {
        width:300px;
        height:300px;
        margin:50px auto;

        /* 부모(조상영역) Position 설정하기 */
        position:relative;
        }
        #wrap .img-wrap img {
            z-index:2;
            position:relative;
            width:100%;
            transition:all 1s;
        }
        #wrap .img-wrap img:hover {
            transform:scale(1.5);
        }
        #wrap .img-wrap span {
            display:block;
            width:100px;
            height:100px;
            line-height:100px; /* 글자 위 아래 가운데 */
            text-align:center; /* 좌우가운데 */
            background:#c33;
            color:#fff;
            font-size:20px;
            border-radius:50%; /* 가격표 원형 만들기 */
            /* Position 설정하기 */
            /* 절대 위치 지정 요소 */
            /* .img-wrap position:relative 부모요소를 찾아가서 위치를 설정 */
            z-index:1;
            position:absolute;
            top:-25px;
            right:-25px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="img-wrap">
        <span class="food-price">$15.00</span>
        <img src="../img/07-13/restaurant-img34.png" alt="food">
    </div>
</div>
</body>
</html>
