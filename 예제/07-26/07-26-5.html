<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>animation</title>
 

    <style>
        .box {
            /* 포지션 사용 애니메이션 */
            position:relative;
            width:200px;
            height:200px;
            border-radius:50%;
            margin:50px auto;
            text-align:center;
            line-height:200px;
            background:#c3a;
            color:#fff;
            font-size:30px;
            animation:ani 8s infinite normal ease-in-out;
            /* 속성별로 작성방법 */
            /*
            animation-name:ani;
            animation-duration:3s;
            animation-direction:alternate;
            animation-iteration-count:infinite;
            */
        }
        @keyframes ani {
            0% {left:0;top:0;}
            25% {left:400px;top:0;}
            50% {left:400px;top:400px;}
            75% {left:0px;top:400px;}
            100% {left:0;top:0;}
        }
    </style>

</head>
<body>
<div id="wrap">
    <div class="box">animation</div>
</div>
</body>
</html>
