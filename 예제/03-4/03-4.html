<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 엔티티 코드, 특수문자, 한자 입력</title>
</head>
<body>

    <H1>03-4-1 HTML 문자 엔티티 코드(Entity Code)</H1> 
 
    <h2>Greater Than Sign</h2>
    <div>&gt;</div>



    <h2>Less Than Sign</h2>
    <div>&lt;</div>


    
    <h2>Blank</h2>
    <div>&nbsp;</div>



    <h2>Copyright</h2>
    <div>&copy;</div>



    <div>
        &lt;div&gt;
            &lt;h1&gt; 제목 사용 태그 &lt;/h1&gt;
            &lt;p&gt; 문단태그  &gt;/p&gt;
        &lt;/div&gt; 
        <br>        
    </div>





    <H1>키타 한자 입력과 특수문자 입력</H1> 
    
    <!-- 한글 한 글자씩 입력 후에 키보드 아래 줄에 한자 키 누르고 적합한 한자 선택합니다. -->
    <h2>대한민국</h2>
    <h2>大韓民國</h2>



    <!-- 기타 특수문자  한글 자음 ㄱ ~ ㅎ 입력 후 한자 키 누르고 적합한 특수문자 선택합니다. -->
    <h2>ㄱ+한자 키</h2>
    <h3>¿</h3>
 


    <h2>ㄴ+한자 키</h2>
    <h3>『</h3>
    <h3>』</h3>



    <h2>ㄷ+한자 키</h2>
    <h3>≤</h3>
    <h3>∞</h3>
    <h3>√</h3>
    <h3>∬</h3>

  

    <h2>ㅁ+한자 키</h2>
    <h3>※</h3>
    <h3>☆</h3>
    <h3>◆</h3>
    <h3>▲</h3>
    <h3>♤</h3>
    <h3>♥</h3>
    <h3>♧</h3>
    <h3>◑</h3>
    <h3>☎</h3>
    <h3>☜</h3>



    
</body>
</html>
