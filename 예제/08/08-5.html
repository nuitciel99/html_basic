<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        * {margin:0;padding:0;}
        #wrap {text-align: center;}
        #svgRect {width:400px;height:200px;}
        #svgRect .rect {
            width:100%;
            height:100%;
            stroke:#393;
            fill:rgba(200,200,0, .15);
            stroke-width:5px;
        }

    </style>

</head>
<body>
<div id="wrap">

    <svg id="svgRect">
        <rect class="rect" />
    </svg>
  
</div>
</body>
</html>
