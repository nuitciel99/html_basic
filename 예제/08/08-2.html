<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
<style> 
    * {margin:0;padding:0;}
    #wrap {text-align: center;}
    #svgCircle {
        width:300px;
        height:300px;
    }
    #svgCircle .circle {
        stroke:#3af;
        cx:150px;
        cy:150px;
        r:145px;
        stroke-width:10px;
        fill:#f9c;
    }
</style>
</head>
<body>
<div id="wrap">
    <svg id="svgCircle">
        <circle  class="circle"/>
    </svg> 
  
</div>
</body>
</html>
