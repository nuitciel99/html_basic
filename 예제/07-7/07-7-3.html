<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color : 텍스트 컬러 속성 값 16진수 HEXA, 10진수 RGB() 설정</title>
    <style> 
        .wrap {font-size:20px;color:#333;}
        h3 {font-size:30px;color:#258;background:#f9f9f3;}
        .cyan-color {color:#0ff;}
        .magenta-color {color:#f0f;}
        .pink-color {color:#e69;}
        .red-color {color:#f00;}
        .green-color {color:rgb(0,255,0);}
        .blue-color {color:rgb(0,0,255);}
    </style>
</head>
<body>
    <h3>
        color : 텍스트 컬러 속성 값 16진수 
        <span class="pink-color">HEXA</span>, 10진수 
        <span class="red-color">R</span>
        <span class="green-color">G</span>
        <span class="blue-color">B</span>() 설정
    </h3>     
    <ul class="wrap">      
       <li>
           텍스트 <span class="cyan-color">컬러</span> 색상 
           <span class="magenta-color">설정 하기</span>
       </li>
       <li>
           16진수 컬러 표현방법은 
           #<span class="red-color">FF</span>
           <span class="green-color">FF</span>
           <span class="blue-color">FF</span> 
           이렇게 표현 합니다.
        </li>
       <li>
           <span class="cyan-color">16진수 표현은 총 6개의 자릿수로</span> 
           표현 합니다.
        </li>
       <li>각각 2개씩 자리를 최대값 FF로 표현 합니다.</li>
       <li>컬러는 RGB로 빛의 3원색을 사용합니다.</li>
       <li>색상 표현은 <span class="red-color">Red 256</span></li>
       <li>색상 표현은 <span class="green-color">Green 256</span></li>
       <li>색상 표현은 <span class="blue-color">Blue 256</span></li>
    </ul>
</body>
</html>
