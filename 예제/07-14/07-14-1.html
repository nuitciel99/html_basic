<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 줄 긋기 font-style text–decoration</title>
    <style>

        #text-box {font-size:14px;width:700px;margin:0 auto;}
        h2 {font-size:25px;text-align:center;}
        h3 {font-size:22px;text-align:center;}

        .text-decoration-underline{text-decoration:underline}
        .text-decoration-overline{text-decoration:overline}
        .text-decoration-underline-overline{text-decoration:underline overline}
        .text-decoration-linethrough{text-decoration:line-through}
        .text-decoration-none{text-decoration:none}

    </style>
</head>
<body>

  <h2>텍스트 줄긋기 윗줄 아랫줄 데코레이션 Decoration</h2>
  <div id="text-box">
    <div class="text-decoration-underline">
        <h3>텍스트의 아랫줄 긋기 text-decoraton underline</h3>
    </div>
    <div class="text-decoration-overline">
        <h3>텍스트의 아랫줄 긋기 text-decoraton underline</h3>
    </div>
    <div class="text-decoration-underline-overline">
        <h3>텍스트의 윗줄 아랫줄 긋기 text-decoraton overline underline</h3>
    </div>
    <div class="text-decoration-linethrough">
        <h3>텍스트의 윗줄 아랫줄 긋기 text-decoraton overline underline</h3>
    </div>
    <div class="text-decoration-none">
        <h3>텍스트의 윗줄 아랫줄 긋기 text-decoraton overline underline</h3>
    </div>
  </div>

</body>
</html>
