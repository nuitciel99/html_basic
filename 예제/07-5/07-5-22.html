<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>선택자 스타일 지정</title>
  <style>
    form input[type="email"] {
      width:500px;
      height:42px;
      font-size:17px;
      text-align:center;
      border:1px solid #ccc;
      background:#f0f0fe;
    }
    form input:invalid{
      color:#c00;
      background:#f0f0f0;
      border:1px solid #c00;
    }
  </style>
</head>
<body>
  <form>
    <label for="mail">E-Mail1</label><br>
    <input type="email" name="mail" id="mail">
    <br><br>
    <label for="mail2">E-Mail2</label><br>
    <input type="email" name="mail2" id="mail">  
  </form>
</body>
</html>
