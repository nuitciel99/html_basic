<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>선택자 스타일 지정</title>
    <style>
        ul {list-style:circle;}
        ul li {line-height:30px;}
        ul li:nth-child(even){
            color:#c00;
            background:#eee;
        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티(Spaghetti) ...</li>
        <li>링귀네(Linguine) ...</li>
        <li>부카티니(Bucatini) ...</li>
        <li>탈리아텔레(Tagliatelle) ...</li>
        <li>페투치네(Fettuccine) ...</li>
        <li>라자냐(Lasagna) ...</li>
        <li>펜네(Penne) ...</li>
        <li>푸실리(Fusilli)</li>
    </ul>
</body>
</html>
