<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FLEX</title>
    <style>
        * {margin:0;padding:0;}
        #wrap {text-align: center;}
        .flex-box {display:flex;}
        .flex-box .box {
            flex:20%;
            height:300px;
            text-align:center;
            line-height:300px;
            color:#fff;
            font-size:20px;
        }
        .box1 {background:#df3;}
        .box2 {background:#ed3;}
        .box3 {background:#f3e;}
        .box4 {background:#fd9;}
        .box5 {background:#9df;}       
    </style>
</head>
<body>
<div id="wrap">
    
    <div class="flex-box">
        <div class="box box1">FLEX</div>
        <div class="box box2">FLEX</div>
        <div class="box box3">FLEX</div>
        <div class="box box4">FLEX</div>
        <div class="box box5">FLEX</div>
    </div>

</div>
</body>
</html>
