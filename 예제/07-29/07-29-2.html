<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>DISPLAY</title>
    <style>
        #wrap {text-align: center;}
        label,input {display:inline-block;cursor: pointer;transition:all .6
        s;font-size:20px;}
        label:hover {color:#3bf;transform:scale(1.05);}
        /* 인라인 요소는 인라인 블럭요소로 변경하여야 크기변경 효과가 이루어집니다. */
        .box {
            width:300px;
            height:300px;
            border-radius:50%;
            margin:100px auto;
            text-align:center;
            line-height:300px;
            background:#ac3;
            color:#fff;
            font-size:30px;
            transition:all 1s;
        }
        #none:checked ~ .box{display:none;}
        #block:checked ~ .box{display:block;}
        #inlineBlock:checked ~ .box{display:inline-block}
        #table:checked ~ .box{display:table;}
    </style>
</head>
<body>
<div id="wrap">

    <input type="radio" name="display" id="none" value="matrixSkew">
    <label for="none">display:none;</label>
    <input type="radio" name="display" id="block" value="matrixSkew" checked>
    <label for="block">display:block;</label>
    <input type="radio" name="display" id="inlineBlock" value="matrixSkew">
    <label for="inlineBlock">display:inline-block;</label>
    <input type="radio" name="display" id="table" value="matrixTtanslate">
    <label for="table">display:table;</label>
    <div class="box">DISPLAY</div>

</div>
</body>
</html>
