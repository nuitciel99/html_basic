<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src='../js/lib/prefixfree.min.js'></script>
 <title>border-radius</title>
    <style>

        .box {
            width:1920px;
            height:500px;
            margin:20px auto;
            border:1px solid #666;
            border-radius:0 60px;
            overflow: hidden;
        }
        .box img {
            width:100%;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div class="box"><img src="../img/blog-post-img5.jpg"alt=""></div>
</div>
</body>
