<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>border 테두리의 외곽선</title>
    <style>
        .box {
            width:500px;
            height:50px;
            margin:10px auto;
            text-align:center;
            line-height:50px;
        }
        .box-1 {background:#66f;opacity: 0.1}
        .box-2 {background:#66f;opacity: 0.2}
        .box-3 {background:#66f;opacity: 0.3}
        .box-4 {background:#66f;opacity: 0.4}
        .box-5 {background:#66f;opacity: 0.5}
        .box-6 {background:#66f;opacity: 0.6}
        .box-7 {background:#66f;opacity: 0.7}
        .box-8 {background:#66f;opacity: 0.8}
        .box-9 {background:#66f;opacity: 0.9}
        .box-10{background:#66f;opacity: 1 }
    </style>
</head>
<body>
<div id="wrap">
    <div class="box-1 box">opacity: 0.1</div>
    <div class="box-2 box">opacity: 0.2</div>
    <div class="box-3 box">opacity: 0.3</div>
    <div class="box-4 box">opacity: 0.4</div>
    <div class="box-5 box">opacity: 0.5</div>
    <div class="box-6 box">opacity: 0.6</div>
    <div class="box-7 box">opacity: 0.7</div>
    <div class="box-8 box">opacity: 0.8</div>
    <div class="box-9 box">opacity: 0.9</div>
    <div class="box-10 box">opacity: 1</div>
</div>
</body>
</html>
