<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 표준 문서</title>

    <style>
        video { height: 400px; }
    </style>

</head>
<body>
    
      <canvas id='canvas_box' style='width:500px; height:400px; border:1px solid #ccc;'>
        캔버스를 지원하지 않는 브라우저 입ㄴ다.
      </canvas>
      
      <script>
      var canvas = document.getElementById('canvas_box');
      var con = canvas.getContext('2d');
          con.fillStyle = 'blue';
          con.fillRect(20, 20, 100, 100);
      </script>
    
</body>
</html>
